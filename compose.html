<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>GEDSI Hub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">

        <!-- Logo -->
		<a href="#" class="logo">
            <img src="GEDSI Hub logo.png" alt="">
			<span class="text">GEDSI Hub</span>
		</a>

        <!-- Sidebar options and Icons-->
		<ul class="side-menu top">
			<li>
				<a href="dashboard.html">
					<i class="bi bi-clipboard-data"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
            <li class="active">
				<a href="#">
					<i class="bi bi-envelope-open"></i>
					<span class="text">Messages</span>
				</a>
			</li>
            <li>
				<a href="GFPS.html">
					<i class="bi bi-people"></i>
					<span class="text">GAD Focal Point System</span>
				</a>
			</li>
			<li>
				<a href="budgetandplans.html">
					<i class="bi bi-wallet2"></i>
					<span class="text">Budget & Plans</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bi bi-file-earmark-ruled"></i>
					<span class="text">Reports</span>
				</a>
			</li>
		</ul>
        <!-- Sidebar options and Icons-->

	    <!-- For "Settings" and "Logout" (Optional)
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	    -->
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class="bx bx-menu"></i>
			<a href="#" class="nav-link">Menu</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="profile.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Compose Message</h1>
				</div>
				<a href="fps_messages.html" class="btn-download">
					<i class="bi bi-mailbox2"></i>
					<span class="text">Inbox</span>
				</a>
			</div>

			<div class="container">
				<header>
					<h1>New Mail</h1>
				</header>
				<div class="compose">
					<h2>Compose</h2>
					<form id="emailForm">
						<input type="email" id="to" placeholder="To" required>
						<input type="text" id="subject" placeholder="Subject" required>
						<textarea id="message" rows="18" placeholder="Message" required></textarea>
						<button type="submit">Send</button>
					</form>
				</div>
			</div>


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
