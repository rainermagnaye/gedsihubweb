<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login  Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="content">
        </div>
        <div class="login-container">
            <img src="GEDSI Hub logo.png" alt="Logo">
            <h2>Login</h2>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group date-group">
                    <label for="birthdate">Birthdate</label>
                    <div class="date-selectors">
                        <select id="birthMonth" name="birthMonth" aria-label="Select birth month">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="birthDate" name="birthDate" aria-label="Select birth day">
                            <option value="">Day</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <select id="birthYear" name="birthYear" aria-label="Select birth year">
                            <option value="">Year</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    <span class="error-message" id="password-error"></span>
                </div>

                <button type="submit">Login</button>
                <div class="spinner" id="spinner"></div>
                <p id="general-error-message" class="error-message"></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
