<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>GEDSI Hub</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">

        <!-- Logo -->
		<a href="#" class="logo">
            <img src="GEDSI Hub logo.png" alt="">
			<span class="text">GEDSI Hub</span>
		</a>

        <!-- Sidebar options and Icons-->
		<ul class="side-menu top">
			<li>
				<a href="gado_dashboard.html">
					<i class="bi bi-clipboard-data"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
            <li>
				<a href="gado_messages.html">
					<i class="bi bi-envelope-open"></i>
					<span class="text">Messages</span>
				</a>
			</li>
            <li>
				<a href="gado_gadfps.html">
					<i class="bi bi-people"></i>
					<span class="text">GAD Focal Point System</span>
				</a>
			</li>
			<li>
				<a href="gado_approval.html">
					<i class="bi bi-check2-square"></i>
					<span class="text">Approval</span>
				</a>
			</li>
			<li>
				<a href="gado_reports.html">
					<i class="bi bi-file-earmark-ruled"></i>
					<span class="text">Reports</span>
				</a>
			</li>
			<li class="active">
				<a href="#">
					<i class="bi bi-card-checklist"></i>
					<span class="text">Mandates</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class="bx bx-menu"></i>
			<a href="#" class="nav-link">Menu</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="profile.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Mandates</h1>
				</div>
			</div>

			<div class="mandates_container">
				<table>
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll"></th>
							<th>RA</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody id="activitiesTable">
						<tr>
							<td><input type="checkbox" class="row-checkbox"></td>
							<td>RA001</td>
							<td>This is the Description of RA001</td>
						</tr>
						<tr>
							<td><input type="checkbox" class="row-checkbox"></td>
							<td>RA002</td>
							<td>This is the Description of RA002</td>
						</tr>
						<tr>
							<td><input type="checkbox" class="row-checkbox"></td>
							<td>RA003</td>
							<td>This is the Description of RA003</td>
						</tr>
					</tbody>
				</table>
				<button id="deleteSelected" class="action-button">Delete Selected</button>
				<button id="addActivity" class="action-button">Add Activity</button>
			</div>
			
			<!-- Modal Structure -->
			<div id="mandates_modal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h3>Add Activity</h3>
					<form id="activityForm">
						<label for="ra">RA:</label>
						<input type="text" id="ra" name="ra" required>
						<label for="description">Description:</label>
						<input type="text" id="description" name="description" required>
						<button type="submit" class="action-button">Add</button>
					</form>
				</div>
			</div>
		
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="sample.js"></script>
</body>
</html>
